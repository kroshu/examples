name: ROS-Industrial CI humble
run-name: ROS-Industrial CI - ${{ github.event_name }}

# This determines when this workflow is run
# on: [push, pull_request] # on all pushes and PRs

# or more fine-grained
on:
  # When there is a pull request against master
  pull_request:
    branches:
      - humble

jobs:
  industrial_ci:
    name: ROS-Industrial CI humble
    env:
      ROS_REPO: ros
      BUILDER: colcon
      TEST_COVERAGE: true
      UPSTREAM_WORKSPACE: 'github:kroshu/kuka_robot_descriptions#humble github:kroshu/kuka-external-control-sdk#master github:kroshu/kuka_drivers#humble'
      ROS_DISTRO: humble
      CCACHE_DIR: /github/home/.ccache # Directory for ccache (and how we enable ccache in industrial_ci)
      EVENT_NAME: ${{ github.event_name }}
      BRANCH: ${{ github.event.ref }}
      PR_BRANCH: ${{ github.event.pull_request.head.ref }}
      PR_BASE: ${{ github.event.pull_request.base.ref }}
      PR_NUMBER: ${{ github.event.number }}
      DEBUG_BASH: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # This step will fetch/store the directory used by ccache before/after the ci run
      - uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}

      # Run industrial_ci
      - uses: 'kroshu/industrial_ci@master'
